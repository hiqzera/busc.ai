<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro Pessoa Física</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <img src="img/logo_nova.jpg" alt="" class="logo">
            <h1 class="tittle">Agend.ai</h1>
            <form method="post" action="processar_cadastro.php">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" required placeholder="Nome de usúario">
    
                <label for="email">E-mail:</label>
                <input type="email" name="email" required placeholder="E-mail">

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" required placeholder="CPF">

                <label for="senha">Senha:</label>
                <input type="password" name="senha" required placeholder="Senha">
    
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" required placeholder="Telefone">
    
                <label for="genero">Gênero:</label>
                <select name="genero">
                    <option value="homem">--Gênero--</option>
                    <option value="homem">Homem</option>
                    <option value="mulher">Mulher</option>
                    <option value="nao-informar">Não desejo informar</option>
                </select>
    
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" name="data" required>
    
                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
</body>
</html>
